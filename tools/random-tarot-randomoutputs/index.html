<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tarot Card Generator by randomoutputs - 工具</title>
    <link rel="stylesheet" href="../../components/global.css">
    <link rel="stylesheet" href="../../components/navigation.css">
    <link rel="stylesheet" href="../../components/footer.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="../../components/navigation.js"></script>

    <header>
        <h1>完整塔羅牌工具</h1>
    </header>
    <main>
        <p>本頁整合所有主要塔羅牌工具，支援完整牌組與 AI 深度解讀。</p>
        <div style="text-align: center; margin-top: 2em;">
            <div id="card-container" style="display: none;">
                <div class="tarot-card">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">
                            <div class="card-image"></div>
                            <div class="card-title"></div>
                            <div class="card-meaning"></div>
                        </div>
                    </div>
                </div>
                <div id="ai-text"></div>
            </div>
            <button id="generate-card" style="margin-top: 1em;">抽取塔羅牌</button>
            <div style="margin-top: 1em;">
                <label><input type="checkbox" id="major-only"> 只顯示大阿爾卡那</label>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="../../components/footer.js"></script>
</body>
</html>
